<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Series Numéricas</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function SeriesForm({ onSeriesSaved }) {
            const [input, setInput] = useState("")
            const [loading, setLoading] = useState(false)
            const [message, setMessage] = useState("")

            const handleSubmit = async (e) => {
                e.preventDefault()

                if (!input.trim()) {
                    setMessage("Por favor ingresa números separados por comas")
                    return
                }

                const numbers = input
                    .split(",")
                    .map((n) => parseInt(n.trim()))
                    .filter((n) => !isNaN(n))

                if (numbers.length === 0) {
                    setMessage("No se encontraron números válidos")
                    return
                }

                if (numbers.length < 2) {
                    setMessage("Se requieren al menos 2 números")
                    return
                }

                setLoading(true)
                setMessage("")
                
                try {
                    const response = await fetch("/series", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ numbers }),
                    })

                    if (!response.ok) {
                        const error = await response.json()
                        throw new Error(error.error || "Failed to save series")
                    }

                    setMessage("Serie guardada exitosamente")
                    setInput("")
                    onSeriesSaved()
                } catch (error) {
                    console.error("Error saving series:", error)
                    setMessage(`Error: ${error.message || "No se pudo guardar la serie"}`)
                } finally {
                    setLoading(false)
                }
            }

            return (
                <div className="bg-white border border-gray-200 rounded-lg shadow-sm">
                    <div className="p-6 border-b border-gray-200">
                        <h2 className="text-xl font-semibold text-gray-900">Nueva Serie</h2>
                        <p className="text-gray-600 mt-1">Ingresa números separados por comas</p>
                    </div>
                    <div className="p-6">
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input
                                type="text"
                                placeholder="Ej: 12, 45, 7, 23, 89, 34"
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white text-gray-900"
                                disabled={loading}
                            />
                            <button 
                                type="submit" 
                                className="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 px-4 rounded-lg font-medium disabled:bg-gray-400 disabled:cursor-not-allowed" 
                                disabled={loading}
                            >
                                {loading ? "Guardando..." : "Guardar Serie"}
                            </button>
                        </form>
                        {message && (
                            <p className={`mt-3 text-sm font-medium ${
                                message.includes("Error") ? "text-red-600" : "text-green-600"
                            }`}>
                                {message}
                            </p>
                        )}
                    </div>
                </div>
            )
        }

        function SeriesList({ onAnalyze, refreshTrigger }) {
            const [series, setSeries] = useState([])
            const [loading, setLoading] = useState(true)
            const [analyzingId, setAnalyzingId] = useState(null)
            const [message, setMessage] = useState("")

            useEffect(() => {
                fetchSeries()
            }, [refreshTrigger])

            const fetchSeries = async () => {
                setLoading(true)
                setMessage("")
                try {
                    const response = await fetch("/series")
                    if (!response.ok) throw new Error("Failed to fetch series")
                    const data = await response.json()
                    setSeries(data)
                } catch (error) {
                    console.error("Error fetching series:", error)
                    if (series.length === 0 && error.message.includes("Failed to fetch")) {
                    } else {
                        setMessage("Error: No se pudieron cargar las series")
                    }
                } finally {
                    setLoading(false)
                }
            }

            const handleAnalyze = async (seriesItem) => {
                setAnalyzingId(seriesItem.id)
                setMessage("")
                try {
                    const response = await fetch(`/series/${seriesItem.id}/analyze`)
                    if (!response.ok) throw new Error("Failed to analyze series")
                    const data = await response.json()
                    onAnalyze(seriesItem, data)
                } catch (error) {
                    console.error("Error analyzing series:", error)
                    setMessage("Error: No se pudo analizar la serie")
                } finally {
                    setAnalyzingId(null)
                }
            }

            return (
                <div className="bg-white border border-gray-200 rounded-lg shadow-sm">
                    <div className="p-6 border-b border-gray-200">
                        <h2 className="text-xl font-semibold text-gray-900">Series Guardadas</h2>
                        <p className="text-gray-600 mt-1">
                            {series.length} {series.length === 1 ? "serie guardada" : "series guardadas"}
                        </p>
                    </div>
                    <div className="p-6">
                        {loading ? (
                            <div className="flex items-center justify-center py-8">
                                <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                            </div>
                        ) : series.length === 0 ? (
                            <p className="text-center text-gray-500 py-8">No hay series guardadas aun</p>
                        ) : (
                            <div className="space-y-3 max-h-[400px] overflow-y-auto">
                                {series.map((item, index) => (
                                    <div
                                        key={item.id}
                                        className="flex items-start justify-between gap-4 p-4 rounded-lg bg-gray-50 border border-gray-200 hover:border-blue-300 transition-colors"
                                    >
                                        <div className="flex-1 min-w-0">
                                            <p className="font-medium text-gray-900 mb-1">Serie {index + 1}</p>
                                            <p className="text-sm text-gray-600 font-mono truncate">[{item.numbers.join(", ")}]</p>
                                        </div>
                                        <button
                                            onClick={() => handleAnalyze(item)}
                                            disabled={analyzingId === item.id}
                                            className="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded text-sm font-medium disabled:bg-gray-400 disabled:cursor-not-allowed shrink-0"
                                        >
                                            {analyzingId === item.id ? (
                                                <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-white mx-2"></div>
                                            ) : (
                                                "Analizar"
                                            )}
                                        </button>
                                    </div>
                                ))}
                            </div>
                        )}
                        {message && (
                            <p className={`mt-3 text-sm font-medium ${
                                message.includes("Error") ? "text-red-600" : "text-green-600"
                            }`}>
                                {message}
                            </p>
                        )}
                    </div>
                </div>
            )
        }

        function AnalysisResults({ series, analysis }) {
            if (!series || !analysis) {
                return (
                    <div className="bg-white border border-gray-200 rounded-lg shadow-sm h-full">
                        <div className="p-6 border-b border-gray-200">
                            <h2 className="text-xl font-semibold text-gray-900">Resultados del Analisis</h2>
                            <p className="text-gray-600 mt-1">Selecciona una serie para ver su analisis</p>
                        </div>
                        <div className="p-6">
                            <div className="flex items-center justify-center py-16">
                                <p className="text-gray-500 text-center">
                                    Haz clic en "Analizar" en cualquier serie
                                    <br />
                                    para ver sus estadisticas
                                </p>
                            </div>
                        </div>
                    </div>
                )
            }

            return (
                <div className="bg-white border border-gray-200 rounded-lg shadow-sm">
                    <div className="p-6 border-b border-gray-200">
                        <h2 className="text-xl font-semibold text-gray-900">Resultados del Analisis</h2>
                        <p className="text-gray-600 mt-1">Serie: [{series.numbers.join(", ")}]</p>
                    </div>
                    <div className="p-6 space-y-6">
                        <div className="p-4 rounded-lg bg-blue-50 border border-blue-200">
                            <h3 className="text-sm font-medium text-gray-600 mb-2">Maximo Comun Divisor (MCD)</h3>
                            <p className="text-3xl font-bold text-blue-600 font-mono">{analysis.gcd}</p>
                        </div>

                        <div className="p-4 rounded-lg bg-blue-50 border border-blue-200">
                            <h3 className="text-sm font-medium text-gray-600 mb-2">Media Aritmetica</h3>
                            <p className="text-3xl font-bold text-blue-600 font-mono">{analysis.mean.toFixed(2)}</p>
                        </div>

                        <div className="p-4 rounded-lg bg-blue-50 border border-blue-200">
                            <h3 className="text-sm font-medium text-gray-600 mb-2">Desviacion Estandar</h3>
                            <p className="text-3xl font-bold text-blue-600 font-mono">{analysis.std_dev.toFixed(2)}</p>
                        </div>

                        <div className="p-4 rounded-lg bg-green-50 border border-green-200">
                            <h3 className="text-sm font-medium text-gray-600 mb-2">Numeros Primos</h3>
                            {analysis.primes.length > 0 ? (
                                <div className="flex flex-wrap gap-2 mt-3">
                                    {analysis.primes.map((prime, index) => (
                                        <span
                                            key={index}
                                            className="px-3 py-1 rounded-md bg-green-100 text-green-700 font-mono text-sm border border-green-300"
                                        >
                                            {prime}
                                        </span>
                                    ))}
                                </div>
                            ) : (
                                <p className="text-gray-500 mt-2">No hay numeros primos en esta serie</p>
                            )}
                        </div>

                        <div className="grid grid-cols-2 gap-4">
                            <div className="p-4 rounded-lg bg-gray-50 border border-gray-200">
                                <h3 className="text-xs font-medium text-gray-600 mb-1">Cantidad</h3>
                                <p className="text-xl font-bold text-gray-900 font-mono">{series.numbers.length}</p>
                            </div>
                            <div className="p-4 rounded-lg bg-gray-50 border border-gray-200">
                                <h3 className="text-xs font-medium text-gray-600 mb-1">Suma Total</h3>
                                <p className="text-xl font-bold text-gray-900 font-mono">{series.numbers.reduce((a, b) => a + b, 0)}</p>
                            </div>
                        </div>
                    </div>
                </div>
            )
        }

        function App() {
            const [selectedSeries, setSelectedSeries] = useState(null)
            const [analysisData, setAnalysisData] = useState(null)
            const [refreshTrigger, setRefreshTrigger] = useState(0)

            const handleSeriesSaved = () => {
                setRefreshTrigger((prev) => prev + 1)
            }

            const handleAnalyze = (series, analysis) => {
                setSelectedSeries(series)
                setAnalysisData(analysis)
            }

            return (
                <main className="min-h-screen bg-white p-4 md:p-8">
                    <div className="mx-auto max-w-7xl">
                        <header className="mb-8">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">Analizador de Series Numericas</h1>
                            <p className="text-gray-600">Guarda y analiza series de numeros con estadisticas avanzadas</p>
                        </header>

                        <div className="grid gap-6 lg:grid-cols-2">
                            <div className="space-y-6">
                                <SeriesForm onSeriesSaved={handleSeriesSaved} />
                                <SeriesList onAnalyze={handleAnalyze} refreshTrigger={refreshTrigger} />
                            </div>
                            <div>
                                <AnalysisResults series={selectedSeries} analysis={analysisData} />
                            </div>
                        </div>
                    </div>
                </main>
            )
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
